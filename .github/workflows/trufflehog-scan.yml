name: Pull → Push → Update Docker Hub Description

on:
  workflow_dispatch:   # Run manually for testing
  push:
    branches: [ main, master ]

jobs:
  push-nginx:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (for README.md)
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Pull nginx image
      - name: Pull nginx image
        run: docker pull nginx:latest

      # 4. Retag for your private repo
      - name: Tag image for private repo
        run: |
          docker tag nginx:latest devoptps/nginx-test:latest

      # 5. Push to private repo
      - name: Push image
        run: |
          docker push devoptps/nginx-test:latest

      # 6. Update Docker Hub description using README.md
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: devoptps/nginx-test
          readme-filepath: ./README.md
