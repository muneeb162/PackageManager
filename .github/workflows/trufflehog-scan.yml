name: Secret Scan on PR (trufflehog3)

on:
  pull_request:
    branches:
      - master  # or main, whichever is your default

jobs:
  trufflehog3-scan:
    name: Run trufflehog3 secret scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install trufflehog3
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog3
          trufflehog3 --version

      - name: Run trufflehog3 scan
        id: scan
        run: |
          echo "üîç Running trufflehog3 secret scan on PR changes..."

          BASE_BRANCH="${{ github.base_ref }}"
          HEAD_BRANCH="${{ github.head_ref }}"
          echo "Comparing ${BASE_BRANCH}...${HEAD_BRANCH}"

          git fetch origin $BASE_BRANCH
          git fetch origin $HEAD_BRANCH
          BASE_COMMIT=$(git merge-base origin/$BASE_BRANCH origin/$HEAD_BRANCH)
          echo "Base commit: $BASE_COMMIT"

          mkdir reports

          # Run trufflehog3 scan (correct syntax)
          trufflehog3 scan \
            --since-commit "$BASE_COMMIT" \
            --format json \
            --output reports/trufflehog_report.json \
            .

          # Generate pretty HTML report
          trufflehog3 render \
            -R reports/trufflehog_report.json \
            --format html \
            --output reports/trufflehog_report.html

      - name: Fail if secrets found
        run: |
          if grep -q '"DetectorName"' reports/trufflehog_report.json; then
            echo "::error::‚ö†Ô∏è Secrets detected! Check trufflehog_report.html for details."
            exit 1
          else
            echo "‚úÖ No secrets found!"
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog3-html-report
          path: reports/trufflehog_report.html
