name: Secret Scan on PR (trufflehog3)

on:
  pull_request:
    branches:
      - master  # or master, whichever is your default

jobs:
  trufflehog3-scan:
    name: Run trufflehog3 scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install trufflehog3
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog3

      - name: Run trufflehog3 and generate reports
        id: scan
        run: |
          echo "üîç Running trufflehog3 secret scan..."
          BASE=${{ github.base_ref }}
          HEAD=${{ github.head_ref }}

          # Identify merge-base commit to scan diff
          git fetch origin $BASE
          git fetch origin $HEAD
          BASE_COMMIT=$(git merge-base origin/$BASE origin/$HEAD)
          echo "Base commit: $BASE_COMMIT"

          # Run scan
          trufflehog3 scan \
            --since-commit "$BASE_COMMIT" \
            --format json \
            --output trufflehog_report.json

          # Also generate HTML from that JSON
          trufflehog3 render \
            -R trufflehog_report.json \
            --output trufflehog_report.html

      - name: Fail on secrets found
        if: steps.scan.outcome == 'success'
        run: |
          if grep -q '"SourceMetadata"' trufflehog_report.json; then
            echo "::error::‚ö†Ô∏è Secrets found in this PR. See report."
            exit 1
          else
            echo "‚úÖ No secrets found."
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog3-html-report
          path: trufflehog_report.html
