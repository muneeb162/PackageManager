name: Secret Scan on PR (TruffleHog)

on:
  pull_request:
    branches:
      - master  # or main, depending on your repo default

jobs:
  trufflehog-scan:
    name: Run TruffleHog v3 on PR changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog v3
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog jq

      - name: Run TruffleHog scan on PR diff
        id: trufflehog
        run: |
          echo "üîç Running TruffleHog scan on PR changes..."

          BASE_BRANCH=${{ github.base_ref }}
          HEAD_BRANCH=${{ github.head_ref }}
          echo "Comparing origin/$BASE_BRANCH...$HEAD_BRANCH"

          # Fetch both branches
          git fetch origin $BASE_BRANCH
          git fetch origin $HEAD_BRANCH

          # Get base commit hash
          BASE_COMMIT=$(git merge-base origin/$BASE_BRANCH origin/$HEAD_BRANCH)
          echo "Base commit: $BASE_COMMIT"

          # Run TruffleHog to scan changes since base commit
          trufflehog git \
            --json \
            --since-commit $BASE_COMMIT \
            --branch $HEAD_BRANCH \
            . > trufflehog_report.json || true

          # Make a clean HTML report
          echo "<html><head><title>TruffleHog Report</title>
          <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            h1 { color: #444; }
            pre { background: #f4f4f4; padding: 10px; border-radius: 8px; }
          </style></head><body><h1>üîê TruffleHog Secrets Scan Report</h1><pre>" > trufflehog_report.html
          cat trufflehog_report.json | jq . >> trufflehog_report.html
          echo "</pre></body></html>" >> trufflehog_report.html

          # Fail pipeline if secrets are found
          if grep -q '"SourceMetadata"' trufflehog_report.json; then
            echo "::error::‚ö†Ô∏è Secrets found in PR! Check trufflehog_report.html"
            exit 1
          else
            echo "‚úÖ No secrets found!"
          fi

      - name: Upload TruffleHog HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-html-report
          path: trufflehog_report.html
