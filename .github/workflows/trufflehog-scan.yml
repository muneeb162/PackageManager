name: Secret Scan on Pull Request (trufflehog3 PyPI)

on:
  pull_request:
    branches:
      - master

jobs:
  trufflehog3-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # optional: full history

      - name: Install trufflehog3
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog3

      - name: Run trufflehog3 secret scan
        run: |
          echo "üîç Scanning working directory for secrets (no history)..."
          trufflehog3 --no-history --format json --output trufflehog3_report.json .

      - name: Display JSON results
        run: |
          if [ -s trufflehog3_report.json ]; then
            echo "‚ùå Potential secrets found!"
            cat trufflehog3_report.json
            trufflehog3 -R trufflehog3_report.json --output trufflehog3_report.html
          else
            echo "‚úÖ No secrets found."
          fi

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog3-reports
          path: |
            trufflehog3_report.json
            trufflehog3_report.html
