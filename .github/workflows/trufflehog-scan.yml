name: Secret Scan on PR (TruffleHog)

on:
  pull_request:
    branches:
      - master

jobs:
  trufflehog-scan:
    name: Run TruffleHog v3 on PR changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog v3
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog

      - name: Run TruffleHog scan on PR diff
        id: trufflehog
        run: |
          echo "üîç Running TruffleHog scan on PR changes..."

          # Determine target branch (main) and current branch
          TARGET_BRANCH="origin/${{ github.base_ref }}"
          CURRENT_BRANCH="${{ github.head_ref }}"

          echo "Comparing ${TARGET_BRANCH}...${CURRENT_BRANCH}"

          # Generate JSON report
          trufflehog git \
            --json \
            --only-verified \
            --branch $CURRENT_BRANCH \
            https://github.com/${{ github.repository }}.git \
            > trufflehog_report.json || true

          # Generate simple HTML report
          echo "<html><head><title>TruffleHog Report</title></head><body><h1>TruffleHog Secrets Scan Report</h1><pre>" > trufflehog_report.html
          cat trufflehog_report.json | jq . >> trufflehog_report.html
          echo "</pre></body></html>" >> trufflehog_report.html

          # Fail if any secrets found
          if grep -q '"SourceMetadata"' trufflehog_report.json; then
            echo "::error::‚ö†Ô∏è Secrets found in PR! Check trufflehog_report.html"
            exit 1
          else
            echo "‚úÖ No secrets found!"
          fi

      - name: Upload TruffleHog HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-html-report
          path: trufflehog_report.html
